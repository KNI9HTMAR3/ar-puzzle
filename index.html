<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Move Image on Click</title>

    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- AR.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <!-- A-Frame Scene with AR.js -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Marker that hosts the image -->
      <a-marker-camera preset="hiro">
        <a-plane
          id="tile1"
          src="./assets/puzzle-images/tile1.jpg"
          position="0 0.5 0"
          rotation="-90 0 0"
          width="0.3"
          height="0.3"
          class="clickable"
        ></a-plane>
      </a-marker-camera>
    </a-scene>

    <script>
      // Add click event to move the image 100px to the right
      const tile = document.getElementById("tile1");

      tile.addEventListener("click", () => {
        const position = tile.getAttribute("position");
        tile.setAttribute("position", {
          x: position.x + 0.1, // Move 0.1 units to the right (approximately 100px in AR space)
          y: position.y,
          z: position.z,
        });
      });
    </script>
  </body>
</html>
